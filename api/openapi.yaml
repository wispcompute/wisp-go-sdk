openapi: 3.0.3
info:
  description: Wisp API
  title: Wisp API
  version: 1.0.0
servers:
- url: /
paths:
  /api/clusters/:
    get:
      description: Retrieve a list of all Clusters for the whole organization.
      operationId: clusters_retrieve
      parameters:
      - explode: true
        in: query
        name: constraints
        required: false
        schema:
          $ref: '#/components/schemas/ConstrainRequest'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterListResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - clusters
    post:
      description: Launch a cluster configuration.
      operationId: clusters_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClusterPostRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ClusterPostRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ClusterPostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterPostResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - clusters
  /api/clusters/{cluster_name}/{action}/:
    post:
      description: "Perform an action (start, stop, pause, resume) on a Cluster."
      operationId: cluster_action_create
      parameters:
      - explode: false
        in: path
        name: action
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: cluster_name
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: wait
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterActionResponse'
          description: ""
        "400":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
        "401":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
        "404":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
        "409":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - clusters
  /api/clusters/{cluster_name}/status/:
    get:
      description: Retrieve the current status of a Cluster.
      operationId: clusters_status_retrieve
      parameters:
      - explode: false
        in: path
        name: cluster_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterStatusResponse'
          description: ""
        "404":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - clusters
  /api/constraints/:
    patch:
      description: Validate the configuration if the cluster is already running.
      operationId: constraints_partial_update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedConstrainPatchRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedConstrainPatchRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedConstrainPatchRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstrainRequest'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - constraints
    post:
      description: Constrain clusters based on resource specification.
      operationId: constraints_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstrainRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ConstrainRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ConstrainRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstrainResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - constraints
  /api/download/:
    get:
      description: |-
        Generate a signed download URL for the requested Wisp CLI binary.

        Args:
            request: The HTTP request object containing the binary name in query params.

        Returns:
            Response: Contains either the signed URL or an error message.
      operationId: download_retrieve
      parameters:
      - description: The name of the binary to download
        explode: true
        in: query
        name: name
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - download
  /api/jobs/:
    post:
      description: Create a new job on the specified cluster.
      operationId: jobs_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TempJobPostRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TempJobPostRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TempJobPostRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobGetResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - jobs
  /api/jobs/{job_id}/:
    delete:
      description: Delete a job
      operationId: jobs_destroy
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No response body
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - jobs
    get:
      description: Get the job for the user.
      operationId: jobs_retrieve
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobGetResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - jobs
    patch:
      description: "Update job status with logs, exit code and finished time"
      operationId: jobs_partial_update
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedJobUpdateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedJobUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedJobUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobUpdateResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - jobs
  /api/projects/:
    get:
      description: List all projects for the authenticated user.
      operationId: list_projects
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectsGetResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - projects
    post:
      description: Create a new project.
      operationId: create_project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - projects
  /api/projects/{project_id}/:
    delete:
      description: Delete a specific project.
      operationId: delete_project
      parameters:
      - explode: false
        in: path
        name: project_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No response body
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - projects
    get:
      description: Retrieve a specific project.
      operationId: retrieve_project
      parameters:
      - explode: false
        in: path
        name: project_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - projects
  /api/projects/{project_id}/jobs/:
    get:
      description: Get the jobs for the user.
      operationId: projects_jobs_retrieve
      parameters:
      - explode: false
        in: path
        name: project_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobListResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - projects
  /api/provision/{provision_id}:
    get:
      description: Retrieve the current status of a Cluster.
      operationId: provision_retrieve
      parameters:
      - explode: false
        in: path
        name: provision_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisionLog'
          description: ""
        "404":
          content:
            application/json:
              schema:
                additionalProperties: {}
                description: Unspecified response body
                type: object
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - provision
  /api/users/me/:
    get:
      description: Get the user information
      operationId: users_me_retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - users
  /api/users/me/public-key/:
    get:
      description: Get the user's public key.
      operationId: users_me_public_key_retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublicKeyResponse'
          description: ""
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - users
    post:
      description: Set the user's public key.
      operationId: users_me_public_key_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPublicKeyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserPublicKeyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserPublicKeyRequest'
        required: true
      responses:
        "200":
          description: No response body
      security:
      - tokenAuth: []
      - oauth2: []
      tags:
      - users
components:
  schemas:
    AutoStop:
      properties:
        id:
          readOnly: true
          type: integer
        enabled:
          type: boolean
        timeout_minutes:
          maximum: 2147483647
          minimum: -2147483648
          type: integer
      required:
      - id
      type: object
    Bucket:
      description: Bucket configuration serializer.
      properties:
        name:
          nullable: true
          type: string
        mode:
          nullable: true
          type: string
        mount_location:
          nullable: true
          type: string
      required:
      - mode
      - mount_location
      - name
      type: object
    Cluster:
      description: Cluster serializer.
      example:
        to_down: true
        metadata: metadata
        launched_at: -1803530559
        last_use: last_use
        name: name
        handle: ""
        user:
          email: email
        cluster_hash: cluster_hash
        autostop: 441289069
        status: INIT
      properties:
        user:
          $ref: '#/components/schemas/User'
        name:
          maxLength: 255
          type: string
        launched_at:
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          type: integer
        last_use:
          maxLength: 255
          nullable: true
          type: string
        status:
          $ref: '#/components/schemas/ClusterStatusEnum'
        autostop:
          maximum: 2147483647
          minimum: -2147483648
          type: integer
        metadata:
          type: string
        to_down:
          type: boolean
        cluster_hash:
          maxLength: 255
          nullable: true
          type: string
        handle:
          allOf:
          - $ref: '#/components/schemas/PickledHandleField'
          nullable: true
      required:
      - handle
      - name
      - user
      type: object
    ClusterActionResponse:
      description: Cluster action response serializer.
      example:
        cluster_name: cluster_name
        message: message
        status: status
      properties:
        cluster_name:
          type: string
        status:
          type: string
        message:
          type: string
      required:
      - cluster_name
      - message
      - status
      type: object
    ClusterListResponse:
      description: Cluster list response serializer.
      example:
        clusters:
        - to_down: true
          metadata: metadata
          launched_at: -1803530559
          last_use: last_use
          name: name
          handle: ""
          user:
            email: email
          cluster_hash: cluster_hash
          autostop: 441289069
          status: INIT
        - to_down: true
          metadata: metadata
          launched_at: -1803530559
          last_use: last_use
          name: name
          handle: ""
          user:
            email: email
          cluster_hash: cluster_hash
          autostop: 441289069
          status: INIT
      properties:
        clusters:
          items:
            $ref: '#/components/schemas/Cluster'
          type: array
      required:
      - clusters
      type: object
    ClusterOffer:
      example:
        accelerator_args: ""
        memory: 441289069
        regions: ""
        cpus: 413233370
        disk_size: -1803530559
        storage: storage
        ports: ""
        accelerator_count: ""
        disk_tier: disk_tier
        job_recovery: job_recovery
        labels: ""
        cloud: cloud
        zone: zone
        price: 1.4658129805029452
        accelerators: ""
        use_spot: true
        region: region
        image_id: ""
        instance_type: instance_type
      properties:
        disk_size:
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          type: integer
        cloud:
          maxLength: 100
          nullable: true
          type: string
        job_recovery:
          maxLength: 100
          nullable: true
          type: string
        disk_tier:
          maxLength: 100
          nullable: true
          type: string
        memory:
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          type: integer
        accelerator_args:
          nullable: true
        region:
          maxLength: 100
          nullable: true
          type: string
        price:
          format: double
          nullable: true
          type: number
        storage:
          maxLength: 100
          nullable: true
          type: string
        instance_type:
          maxLength: 100
          nullable: true
          type: string
        cpus:
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          type: integer
        accelerators:
          nullable: true
        use_spot:
          nullable: true
          type: boolean
        zone:
          maxLength: 100
          nullable: true
          type: string
        image_id:
          nullable: true
        ports:
          nullable: true
        labels:
          nullable: true
        accelerator_count:
          nullable: true
        regions:
          nullable: true
      type: object
    ClusterPostRequest:
      description: Clister post request serializer.
      example:
        project:
          updated_at: 2000-01-23T04:56:07.000+00:00
          project_id: project_id
          name: name
          created_at: 2000-01-23T04:56:07.000+00:00
          type: type
        choice:
          accelerator_args: ""
          memory: 441289069
          regions: ""
          cpus: 413233370
          disk_size: -1803530559
          storage: storage
          ports: ""
          accelerator_count: ""
          disk_tier: disk_tier
          job_recovery: job_recovery
          labels: ""
          cloud: cloud
          zone: zone
          price: 1.4658129805029452
          accelerators: ""
          use_spot: true
          region: region
          image_id: ""
          instance_type: instance_type
        config:
          job_config: ""
          io: ""
          project: ""
          setup: ""
          resources:
            regions:
            - regions
            - regions
            memory: 5
            cpus: 2
            compute_capability: compute_capability
            persistent_disk: 9
            accelerators:
            - accelerators
            - accelerators
            areas:
            - areas
            - areas
            clouds:
            - clouds
            - clouds
            storage: 7
            accelerator_count: 2
            platform: platform
            vram: 3
          run: ""
          teardown: ""
      properties:
        choice:
          $ref: '#/components/schemas/ClusterOffer'
        config:
          $ref: '#/components/schemas/ConstrainRequest'
        project:
          $ref: '#/components/schemas/Project'
      required:
      - choice
      - config
      - project
      type: object
    ClusterPostResponse:
      example:
        provision_log_id: provision_log_id
      properties:
        provision_log_id:
          type: string
      required:
      - provision_log_id
      type: object
    ClusterStatusEnum:
      description: |-
        * `INIT` - INIT
        * `UP` - UP
        * `STOPPED` - STOPPED
        * `ERROR` - ERROR
      enum:
      - INIT
      - UP
      - STOPPED
      - ERROR
      type: string
    ClusterStatusResponse:
      description: Cluster status response serializer.
      example:
        cluster_name: cluster_name
        status: status
      properties:
        cluster_name:
          type: string
        status:
          type: string
      required:
      - cluster_name
      - status
      type: object
    ConstrainRequest:
      description: |-
        Configuration serializer for cluster constraints.

        Validates the full configuration schema including project details,
        scripts, resource requirements, and IO specifications.
      example:
        job_config: ""
        io: ""
        project: ""
        setup: ""
        resources:
          regions:
          - regions
          - regions
          memory: 5
          cpus: 2
          compute_capability: compute_capability
          persistent_disk: 9
          accelerators:
          - accelerators
          - accelerators
          areas:
          - areas
          - areas
          clouds:
          - clouds
          - clouds
          storage: 7
          accelerator_count: 2
          platform: platform
          vram: 3
        run: ""
        teardown: ""
      properties:
        project:
          allOf:
          - $ref: '#/components/schemas/Project'
          readOnly: true
        setup:
          allOf:
          - $ref: '#/components/schemas/Script'
          nullable: true
        run:
          allOf:
          - $ref: '#/components/schemas/Script'
          nullable: true
        teardown:
          allOf:
          - $ref: '#/components/schemas/Script'
          nullable: true
        resources:
          $ref: '#/components/schemas/Resources'
        job_config:
          allOf:
          - $ref: '#/components/schemas/JobConfig'
          nullable: true
        io:
          allOf:
          - $ref: '#/components/schemas/IO'
          nullable: true
      required:
      - io
      - job_config
      - project
      - resources
      type: object
    ConstrainResponse:
      description: |-
        Serializer for cluster constraint response.

        Fields:
            choice (list): List of cluster offers matching the constraints
      example:
        choice:
        - accelerator_args: ""
          memory: 441289069
          regions: ""
          cpus: 413233370
          disk_size: -1803530559
          storage: storage
          ports: ""
          accelerator_count: ""
          disk_tier: disk_tier
          job_recovery: job_recovery
          labels: ""
          cloud: cloud
          zone: zone
          price: 1.4658129805029452
          accelerators: ""
          use_spot: true
          region: region
          image_id: ""
          instance_type: instance_type
        - accelerator_args: ""
          memory: 441289069
          regions: ""
          cpus: 413233370
          disk_size: -1803530559
          storage: storage
          ports: ""
          accelerator_count: ""
          disk_tier: disk_tier
          job_recovery: job_recovery
          labels: ""
          cloud: cloud
          zone: zone
          price: 1.4658129805029452
          accelerators: ""
          use_spot: true
          region: region
          image_id: ""
          instance_type: instance_type
      properties:
        choice:
          items:
            $ref: '#/components/schemas/ClusterOffer'
          type: array
      required:
      - choice
      type: object
    DownloadResponse:
      description: Download response serializer.
      example:
        binary: binary
        url: url
      properties:
        url:
          type: string
        binary:
          type: string
      required:
      - binary
      - url
      type: object
    IO:
      description: IO configuration serializer.
      properties:
        inputs:
          allOf:
          - $ref: '#/components/schemas/Inputs'
          nullable: true
        outputs:
          allOf:
          - $ref: '#/components/schemas/Outputs'
          nullable: true
      type: object
    Inputs:
      description: Inputs configuration serializer.
      properties:
        buckets:
          items:
            $ref: '#/components/schemas/Bucket'
          nullable: true
          type: array
      type: object
    Job:
      description: Job serializer.
      example:
        cluster: ""
        updated_at: 2000-01-23T04:56:07.000+00:00
        finished_at: 2000-01-23T04:56:07.000+00:00
        configuration: configuration
        job_id: job_id
        name: name
        created_at: 2000-01-23T04:56:07.000+00:00
        started_at: 2000-01-23T04:56:07.000+00:00
        logs: logs
      properties:
        name:
          maxLength: 255
          type: string
        job_id:
          maxLength: 255
          type: string
        configuration:
          type: string
        created_at:
          format: date-time
          readOnly: true
          type: string
        updated_at:
          format: date-time
          readOnly: true
          type: string
        started_at:
          format: date-time
          nullable: true
          type: string
        finished_at:
          format: date-time
          nullable: true
          type: string
        logs:
          type: string
        cluster:
          allOf:
          - $ref: '#/components/schemas/Cluster'
          nullable: true
      required:
      - cluster
      - configuration
      - created_at
      - job_id
      - logs
      - name
      - updated_at
      type: object
    JobConfig:
      description: Config for the job. Not to be confused with the job itself.
      properties:
        id:
          readOnly: true
          type: integer
        autostop:
          $ref: '#/components/schemas/AutoStop'
        notifications:
